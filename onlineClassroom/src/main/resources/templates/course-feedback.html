        <script th:inline="javascript">
			var userPermission = [[${session.userPermission}]];//以thymeleaf的形式从session中取出值
			if(userPermission == null){
				var href_path = window.location.href;
				window.location.href = href_path.split("/")[0]+"//"+href_path.split("/")[2];
			}
			var courseCodeFromSession = [[${session.courseCode}]];//从session中获取课堂代码
		</script>
    </head>
    
    <body>
        <div th:replace="common/info-course-common :: info-course-top"></div>
        <div class="container-fluid">
        
            <div class="row-fluid">
                <div th:if="${session.userPermission!=null and session.userPermission.identificationCode ge 2} ">
				    <div th:replace="common/operationCourse :: updateCourse"></div>
				    <div th:replace="common/operationCourse :: deleteCourse"></div>
			    </div>
			    <div th:if="${session.userPermission!=null and session.userPermission.identificationCode lt 2} ">
				    <div th:replace="common/operationCourse :: selectCourse"></div>
				    <div th:replace="common/operationCourse :: notSelectCourse"></div>
			    </div>
                <div th:replace="common/info-course-common :: info-course-nav"></div>
                
                <!--/span-->
                <div class="span9" id="content">

                            </thead>
                            <tbody id="course-list-form">

				            </table>
				        </div>
				    </div>
