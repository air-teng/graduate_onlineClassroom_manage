<!DOCTYPE html>
<html>
    
    <head>
        <title>Tables</title>
        <!-- Bootstrap -->
        <link th:href="@{/info/bootstrap/css/bootstrap.min.css}" href="../static/info/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <link th:href="@{/info/bootstrap/css/bootstrap-responsive.min.css}" href="../static/info/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"/>
        <link th:href="@{/info/assets/styles.css}" href="../static/info/assets/styles.css" rel="stylesheet" media="screen"/>
        <link th:href="@{/gate/assets/css/font-awesome.css}" href="../static/gate/assets/css/font-awesome.css" rel="stylesheet" />
        <link th:href="@{/info/assets/DT_bootstrap.css}" href="../static/info/assets/DT_bootstrap.css" rel="stylesheet" media="screen"/>
        <link th:href="@{/css/operationCourse.css}" href="../static/css/operationCourse.css" rel="stylesheet" media="screen"/>
        <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="vendors/flot/excanvas.min.js"></script><![endif]-->
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script th:src="@{/info/vendors/modernizr-2.6.2-respond-1.1.0.min.js}" src="../static/info/vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
        <script th:inline="javascript">
			var userPermission = [[${session.userPermission}]];//以thymeleaf的形式从session中取出值
			if(userPermission == null){
				var href_path = window.location.href;
				window.location.href = href_path.split("/")[0]+"//"+href_path.split("/")[2];
			}
			var courseCodeFromSession = [[${session.courseCode}]];//从session中获取课堂代码
		</script>
    </head>
    
    <body>
        <div th:replace="common/info-course-common :: info-course-top"></div>
        <div class="container-fluid">
        
            <div class="row-fluid">
                <div th:if="${session.userPermission!=null and session.userPermission.identificationCode ge 2} ">
				    <div th:replace="common/operationCourse :: updateCourse"></div>
				    <div th:replace="common/operationCourse :: deleteCourse"></div>
			    </div>
			    <div th:if="${session.userPermission!=null and session.userPermission.identificationCode lt 2} ">
				    <div th:replace="common/operationCourse :: selectCourse"></div>
				    <div th:replace="common/operationCourse :: notSelectCourse"></div>
			    </div>
                <div th:replace="common/info-course-common :: info-course-nav"></div>
                
                <!--/span-->
                <div class="span9" id="content">

        		<div class="row-fluid">
            <!-- block -->
            <div class="block">
                <div class="navbar navbar-inner block-header">
                    <div class="muted pull-left">Bootstrap dataTables with Toolbar3</div>
                </div>
	                <div class="block-content collapse in">
	                	<div id="highChart-demo"></div>
					</div>
				</div>
				</div>
                </div>
            </div>
            <hr/>
            <footer>
                <p>&copy; OCR Development Team 2019</p>
            </footer>
        </div>
        <!--/.fluid-container-->

        <script th:src="@{/js/jquery/jquery2.1.4.min.js}" src="../static/js/jquery/jquery2.1.4.min.js"></script>
        <script th:src="@{/js/highcharts/highcharts.js}" src="../static/js/highcharts/highcharts.js"></script>
        <script th:src="@{/info/bootstrap/js/bootstrap.min.js}" src="../static/info/bootstrap/js/bootstrap.min.js"></script>
        <script th:src="@{/info/vendors/datatables/js/jquery.dataTables.min.js}" src="../static/info/vendors/datatables/js/jquery.dataTables.min.js"></script>
        <!-- <script th:src="@{/info/assets/scripts.js}" src="../static/info/assets/scripts.js"></script> -->
        <script th:src="@{/info/assets/DT_bootstrap.js}" src="../static/info/assets/DT_bootstrap.js"></script>
        <script th:src="@{/js/course-manage-page-common.js}" src="../static/js/course-manage-page-common.js"></script>
        <script th:src="@{/js/course-tables.js}" src="../static/js/course-tables.js"></script>
        <script th:src="@{/js/common.js}" src="../static/js/common.js"></script>
        <script language="JavaScript">
			$(function() {
			   var title = {
			       text: '月平均气温'   
			   };
			   var subtitle = {
			        text: '折线图分析'
			   };
			   var xAxis = {
			       categories: ['一月', '二月', '三月', '四月', '五月', '六月'
			              ,'七月', '八月', '九月', '十月', '十一月', '十二月']
			   };
			   var yAxis = {
			      title: {
			         text: 'Temperature (\xB0C)'
			      },
			      plotLines: [{
			         value: 0,
			         width: 1,
			         color: '#808080'
			      }]
			   };   
			
			   var tooltip = {
			      valueSuffix: '\xB0C'
			   }
			
			   var legend = {
			      layout: 'vertical',
			      align: 'right',
			      verticalAlign: 'middle',
			      borderWidth: 0
			   };
			
			   var series =  [
			      {
			         name: 'Tokyo',
			         data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
			            26.5, 23.3, 18.3, 13.9, 9.6]
			      }, 
			      {
			         name: 'New York',
			         data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8,
			            24.1, 20.1, 14.1, 8.6, 2.5]
			      }, 
			      {
			         name: 'Berlin',
			         data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6,
			            17.9, 14.3, 9.0, 3.9, 1.0]
			      }, 
			      {
			         name: 'London',
			         data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 
			            16.6, 14.2, 10.3, 6.6, 4.8]
			      }
			   ];
			
			   var json = {};
			
			   json.title = title;
			   json.subtitle = subtitle;
			   json.xAxis = xAxis;
			   json.yAxis = yAxis;
			   json.tooltip = tooltip;
			   json.legend = legend;
			   json.series = series;
			
			   $('#highChart-demo').highcharts(json);
			});
			</script>
    </body>

</html>
