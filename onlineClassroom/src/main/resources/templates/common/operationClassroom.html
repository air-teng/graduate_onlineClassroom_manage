<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
 <div th:fragment = "createClassroom">
	 <div class="modal fade" id="new-classroom-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h4 class="modal-title" id="createModal"><strong>创建课堂</strong></h4>
	          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
	            <span aria-hidden="true">×</span>
	          </button>
	        </div>
	        <div class="createclassroom-modal-body" id="createclassroom-modal-body">
	        	<div>
	        		<input type="hidden" name="courseCode" readonly="readonly"/>
	        		课程名称<input type="text" name="courseName" readonly="readonly"/>!只读<br/>
	        		课堂名称<input type="text" name="classroomName"/><br/>
	        		开始时间<input type="datetime-local" value="" name="startTime" id="input-start-time"/><br/>
	        		结束时间<input type="datetime-local" value="" name="endTime" id="input-end-time"/><br/>
	        		老师账号<input type="text" value="" name="onlineTechAccount"/>!该堂课实际任课老师账号<br/>
	        		课堂介绍<br/><textarea name="classroomIntroduction" cols="28" rows="3"></textarea><br/>
	        	</div>
			</div>
	        <div class="modal-footer">
	          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
	          <a class="btn btn-primary" id="new-classroom-confirm" href="javascript:void(0)">Confirm</a>
	        </div>
	      </div>
	    </div>
	  </div>
  </div>
 <div th:fragment = "updateClassroom">
	 <div class="modal fade" id="update-classroom-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h4 class="modal-title" id="updateModal"><strong>修改课堂</strong></h4>
	          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
	            <span aria-hidden="true">×</span>
	          </button>
	        </div>
	        <div class="updateclassroom-modal-body" id="updateclassroom-modal-body">
	        	<div>
	        		<input type="hidden" name="classroomCode" readonly="readonly"/>
	        		课程名称<input type="text" name="courseName" readonly="readonly"/>!只读<br/>
	        		课堂名称<input type="text" name="classroomName"/><br/>
	        		开始时间<input type="datetime-local" value="" name="startTime" id="input-start-time"/><br/>
	        		结束时间<input type="datetime-local" value="" name="endTime" id="input-end-time"/><br/>
	        		老师账号<input type="text" value="" name="onlineTechAccount"/>!该堂课实际任课老师账号<br/>
	        		课堂介绍<br/><textarea name="classroomIntroduction" cols="28" rows="3"></textarea><br/>
	        	</div>
			</div>
	        <div class="modal-footer">
	          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
	          <a class="btn btn-primary" id="update-classroom-confirm" href="javascript:void(0)">Confirm</a>
	        </div>
	      </div>
	    </div>
	  </div>
  </div>
 <div th:fragment = "deleteClassroom">
	 <div class="modal fade" id="delete-classroom-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	    <div class="modal-dialog" role="document">
	      <div class="modal-content">
	        <div class="modal-header">
	          <h4 class="modal-title" id="deleteModal"><strong>删除课堂</strong></h4>
	          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
	            <span aria-hidden="true">×</span>
	          </button>
	        </div>
	        <div class="deleteclassroom-modal-body" id="deleteclassroom-modal-body">
	        	<div>请确认删除《<strong><span id="delete-confirm-classroom-name" data-classroom-code="1"></span></strong>》课堂</div>
			</div>
	        <div class="modal-footer">
	          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
	          <a class="btn btn-primary" id="delete-classroom-confirm" href="javascript:void(0)">Confirm</a>
	        </div>
	      </div>
	    </div>
	  </div>
  </div>
  
  </html>
